{% set name = "aiidalab" %}
{% set version = "24.7.0" %}
{% set sha256 = "829423f84c4bf4f9ccc427a26d348f4b1f6f52a5bcaa7030021ed8cec7c0444c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiidalab-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - aiidalab = aiidalab.__main__:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - cachecontrol >=0.12,=0
    - cachetools >=4.1,=4
    - click >=7.0,<9
    - click-spinner >=0.1,=0
    - dacite >=1.6,=1
    - dulwich >=0.20,=0
    - ipython >=7.0,=7
    - jinja2 >=3.0,<4
    - jsonref >=0.2,=0
    - jsonschema >=3.2,=3
    - packaging >=20.1,<22
    - python >=3.7
    - requests >=2.27,=2
    - requests-cache >=0.5,=0
    - requests-mock >=1.8,=1
    - ruamel.yaml >=0.16,=0
    - tabulate >=0.8,=0
    - toml >=0.10,=0
    - traitlets >=5.0,=5
    - urllib3 >=1.24,=1
    - watchdog >=2.3,=2

test:
  imports:
    - aiidalab
  commands:
    - pip check
    - aiidalab --help
  requires:
    - pip

about:
  home: https://github.com/aiidalab/aiidalab
  summary: Implements core functions of AiiDAlab.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - csadorf
    - yakutovicha
    - unkcpz
    - danielhollas
